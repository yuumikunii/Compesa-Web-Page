<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Compesat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="../assets/logoCompesa.svg" alt="Logo Compesa">
  </header>
  <section class="menu">
    <section class="intro">
      <div class="title">
        <h1 class="text-big">INFORMAÇÃO</h1>
        <h1 class="text-big">QUALIDADE</h1>
        <h1 class="text-big">TRANSPARÊNCIA</h1>
      </div>
      <div class="subtitle-container">
        <p id="subtitle-text">Acesse nossa plataforma e mantenha-se informado sobre a água que chega à sua casa.</p>
      </div>
    </section>
    <section class="login">
      <div class="info">
        <p class="email">E-mail</p>
        <input type="email" id="email-input" placeholder="Digite aqui o seu e-mail">
        <p class="password">Senha</p>
        <input type="password" id="password-input" placeholder="Digite aqui sua senha">
        <a id="forgot-pass" href="">esqueci a minha senha</a>
        <div class="buttons">
          <button id="voltar"><a href="/inicial/index.html" id="volta">VOLTAR</a></button>
          <button id="entrar"><a href="/servidores/index.html" id="dashboard">ENTRAR</a></button>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
